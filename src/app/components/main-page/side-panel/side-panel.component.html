<link
  href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
  rel='stylesheet' type='text/css'>

<div class="side-panel">
  <div class="profile-side-panel">
    <div class="horizontal-bar">

    </div>
    <div class="user-info">

      <img src="user-img/{{user.profileImageUrl}}.jpg" alt="Profile Picture">
      <a [routerLink]="['/user-main-page/{{user.firstName}}']">
        <h3 class="name">{{user.firstName}} {{user.lastName}}</h3>
      </a>
      <p class="position">{{user.position}}</p>
      <hr>
      <div class="profile-views-text">
        <span>Who viewed your profile</span>
        <span class="views-number">16</span>
      </div>
      <div class="post-views-text">
        <span>Views of your post</span>
        <span class="views-number">300</span>
      </div>
    </div>
    
  </div>

  <div class="add-event-side-panel">
    <p>Add Event</p>
    <p>+</p>
  </div>

</div>
